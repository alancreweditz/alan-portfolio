<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Alan Crew Editz | Portfolio</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:"Poppins",sans-serif;}
html{scroll-behavior:smooth;}

/* ================= THEME VARIABLES ================= */
:root{
  --bg:#020617;
  --text:#e5e7eb;
  --card:rgba(255,255,255,.06);
  --border:rgba(255,255,255,.15);
  --accent:#38bdf8;
  --accent2:#7c3aed;
  --accent3:#22d3ee;
  --bg-gradient:radial-gradient(circle at top,#020617,#000);
}

/* LIGHT MODE */
.light-theme{
  --bg:#f0f9ff;
  --text:#020617;
  --card:rgba(255,255,255,.7);
  --border:rgba(0,0,0,.12);
  --accent:#2563eb;
  --accent2:#9333ea;
  --accent3:#06b6d4;
  --bg-gradient:linear-gradient(135deg,#e0f2fe,#fdf4ff,#ecfeff);
}

body{
  background:var(--bg);
  color:var(--text);
  overflow-x:hidden;
  padding-top:80px;
  transition:.4s;
}
a{text-decoration:none;color:inherit;}
section{
  padding:80px 10%;
  scroll-margin-top:90px;
}

/* ================= BACKGROUND ================= */
.bg-glow{
  position:fixed;
  inset:0;
  z-index:-1;
  background:var(--bg-gradient);
}
.glow{
  position:absolute;
  width:500px;height:500px;
  border-radius:50%;
  filter:blur(180px);
  opacity:.6;
  animation:float 20s infinite alternate;
}
.g1{background:var(--accent2);top:-150px;left:-150px;}
.g2{background:var(--accent);bottom:-150px;right:-150px;}
.g3{background:var(--accent3);top:40%;left:50%;}

@keyframes float{
  0%{transform:translate(0,0) scale(1);}
  50%{transform:translate(200px,-150px) scale(1.2);}
  100%{transform:translate(-150px,150px) scale(1);}
}

/* ================= HEADER ================= */
header{
  position:fixed;
  top:0;left:0;
  width:100%;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px 10%;
  background:rgba(0,0,0,.5);
  backdrop-filter:blur(12px);
  z-index:100;
}
header h1{
  font-size:1.6rem;
  font-weight:700;
  background:linear-gradient(90deg,var(--accent),var(--accent2));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
nav{
  display:flex;
  align-items:center;
  gap:18px;
}
nav a{
  font-size:.95rem;
  transition:.3s;
}
nav a:hover{color:var(--accent);}

/* THEME BUTTON */
.theme-btn{
  padding:7px 13px;
  border-radius:8px;
  border:1px solid var(--border);
  background:var(--card);
  cursor:pointer;
  font-size:.9rem;
  transition:.3s;
}
.theme-btn:hover{transform:scale(1.05);}

/* ================= HERO ================= */
.hero{
  min-height:100vh;
  display:grid;
  grid-template-columns:1.2fr .8fr;
  gap:50px;
  align-items:center;
}
.hero h2{font-size:3rem;line-height:1.2;}
.gradient-text{
  background:linear-gradient(90deg,var(--accent),var(--accent2),var(--accent3));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.typing{font-size:1.2rem;color:var(--accent);margin:12px 0 22px;font-weight:600;}
.hero p{max-width:520px;opacity:.85;margin-bottom:30px;}
.btn{
  padding:12px 26px;
  border-radius:10px;
  border:none;
  cursor:pointer;
  font-weight:600;
  background:linear-gradient(135deg,var(--accent),var(--accent2));
  color:#fff;
  transition:.3s;
}
.btn:hover{transform:scale(1.05);}

/* ================= PROFILE ================= */
.profile{display:flex;flex-direction:column;align-items:center;gap:25px;}
.profile img{
  width:200px;height:200px;
  border-radius:50%;
  object-fit:cover;
  border:3px solid var(--border);
  box-shadow:0 0 50px var(--accent2);
  transition:.4s;
}
.profile img:hover{
  transform:scale(1.1);
  box-shadow:0 0 80px var(--accent3);
}

/* ================= CARDS ================= */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:25px;
}
.card{
  background:var(--card);
  backdrop-filter:blur(16px);
  border-radius:20px;
  padding:22px;
  border:1px solid var(--border);
  transition:.4s;
}
.card:hover{
  transform:translateY(-10px) scale(1.03);
  border:1px solid var(--accent);
}
.card h3{color:var(--accent);margin-bottom:10px;}

/* ================= PROJECTS ================= */
.project-card{
  display:flex;
  flex-direction:column;
  gap:12px;
  cursor:pointer;
}
.project-card img{
  width:100%;
  border-radius:12px;
  border:1px solid var(--border);
}
.project-card p{
  font-size:.9rem;
  opacity:.85;
}
.view-btn{
  font-size:.9rem;
  color:var(--accent);
  font-weight:600;
}

/* ================= TITLES ================= */
.section-title{font-size:2rem;margin-bottom:35px;}

/* ================= FOOTER ================= */
footer{
  text-align:center;
  padding:30px 10%;
  opacity:.7;
  border-top:1px solid var(--border);
}

/* ================================================= */
/* ‚úÖ MOBILE RESPONSIVE FIX (ONLY CODE CHANGED HERE) */
/* ================================================= */

.menu-btn{
  display:none;
  flex-direction:column;
  gap:6px;
  cursor:pointer;
}
.menu-btn span{
  width:26px;
  height:3px;
  background:var(--text);
}

/* mobile sidebar menu */
.mobile-menu{
  position:fixed;
  top:0;
  left:-260px;
  width:260px;
  height:100vh;
  background:var(--bg);
  padding:90px 25px;
  display:flex;
  flex-direction:column;
  gap:20px;
  transition:.4s;
  z-index:999;
}
.mobile-menu.active{
  left:0;
}

@media(max-width:900px){

  body{
    padding-top:70px;
  }

  nav{
    display:none; /* hide desktop menu */
  }

  .menu-btn{
    display:flex; /* show hamburger */
  }

  section{
    padding:60px 7%;
  }

  .hero{
    grid-template-columns:1fr;
    text-align:center;
  }

  .hero h2{
    font-size:2.2rem;
  }

  .profile img{
    width:150px;
    height:150px;
  }
}
</style>
</head>
<body>

<div class="bg-glow">
  <div class="glow g1"></div>
  <div class="glow g2"></div>
  <div class="glow g3"></div>
</div>

<header>
  <h1>Alan Crew Editz</h1>

  <nav>
    <a href="#about">About</a>
    <a href="#skills">Skills</a>
    <a href="#projects">Projects</a>
    <a href="#contact">Contact</a>
    <button class="theme-btn" id="themeBtn">üåô</button>
  </nav>

  <div class="menu-btn" id="menuBtn">
    <span></span>
    <span></span>
    <span></span>
  </div>
</header>

<div class="mobile-menu" id="mobileMenu">
  <a href="#about">About</a>
  <a href="#skills">Skills</a>
  <a href="#projects">Projects</a>
  <a href="#contact">Contact</a>
  <button class="theme-btn" id="themeBtnMobile">üåô</button>
</div>

<section class="hero">
  <div>
    <h2>Hello, I'm <span class="gradient-text">Alan</span></h2>
    <div class="typing" id="typing"></div>
    <p>A creative Video Editor, Graphic Designer & Web Developer building modern digital experiences.</p>
    <a href="https://drive.google.com/file/d/1ly0HUwSIOlHuTizxnvAiV6LwYtM8UTgX/view" target="_blank">
      <button class="btn">Download CV</button>
    </a>
  </div>

  <div class="profile">
    <img src="https://i.imgur.com/pfzdOLS.jpeg" alt="Alan">
    <div class="card">
      <h3>Quick Info</h3>
      <p>üìç Sri Lanka</p>
      <p>üíª Designer | Editor | Developer</p>
      <p>üöÄ Freelancer</p>
    </div>
  </div>
</section>

<script>
/* typing effect */
const text = ["Video Editor", "Graphic Designer", "Web Developer", "Freelancer"];
let index = 0, char = 0;
const typing = document.getElementById("typing");

function type(){
  if(char < text[index].length){
    typing.innerHTML += text[index].charAt(char);
    char++;
    setTimeout(type,100);
  }else{
    setTimeout(erase,1500);
  }
}
function erase(){
  if(char > 0){
    typing.innerHTML = text[index].substring(0,char-1);
    char--;
    setTimeout(erase,50);
  }else{
    index = (index+1)%text.length;
    setTimeout(type,300);
  }
}
type();

/* DARK / LIGHT MODE */
const themeBtn = document.getElementById("themeBtn");
const themeBtnMobile = document.getElementById("themeBtnMobile");
const savedTheme = localStorage.getItem("theme");

if(savedTheme === "light"){
  document.body.classList.add("light-theme");
}

function toggleTheme(){
  document.body.classList.toggle("light-theme");
  const isLight = document.body.classList.contains("light-theme");
  localStorage.setItem("theme", isLight ? "light" : "dark");
}

themeBtn.onclick = toggleTheme;
themeBtnMobile.onclick = toggleTheme;

/* MOBILE MENU */
const menuBtn = document.getElementById("menuBtn");
const mobileMenu = document.getElementById("mobileMenu");

menuBtn.onclick = ()=>{
  mobileMenu.classList.toggle("active");
};
</script>

</body>
</html>
